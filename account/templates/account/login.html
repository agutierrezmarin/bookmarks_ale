{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
<h1>Iniciar sesión</h1>
<p>Ingresa tus credenciales de acceso</p>
<div class="login-form">
    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p>
            <input type="submit" value="Entrar">
        </p>
    </form>
</div>
{% endblock content %}
