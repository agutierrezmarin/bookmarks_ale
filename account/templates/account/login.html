{% extends "base.html" %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<h1>Log-In</h1>
<p>Ingresa tus credenciales de acceso</p>
<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p>
        <input type="submit" value="Log In">
    </p>

</form>
{% endblock content %}
